<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device, initial-scale=1.0">
		<title>Tabela 1 - Exemplo</title>
	</head>
	<body>
	<!--Criando Tabela-->
	<table align="center" cellspacing = "0">
		<tr>
			<th colspan = "3"align="center" bgcolor = "Teal">TABELA</th>
		</tr>
		<tr bgcolor = "LightSeaGreen">
			<th>Indivíduo</th>
			<th>Idade</th>
			<th>Consumo de Àgua</th>
		</tr>
		<tr align="center" bgcolor = "LightCyan">
			<td>1</td>
			<td>10 anos</td>
			<td>8x ao dia</td>
		</tr>
		<tr align="center" bgcolor = "CadetBlue">
			<td>2</td>
			<td>8 anos</td>
			<td>6x ao dia</td>
		</tr>
		<tr align="center" bgcolor = "LightCyan">
			<td>3</td>
			<td>12 anos</td>
			<td>10x ao dia</td>
		</tr>	
		<tr align="center" bgcolor = "CadetBlue">
			<td>4</td>
			<td>9 anos</td>
			<td>7x ao dia</td>
		</tr>	
		<tr align="center" bgcolor = "LightCyan">
			<td>5</td>
			<td>11 anos</td>
			<td>9x ao dia</td>
		</tr>			
	</table>
	</body>
</html>
